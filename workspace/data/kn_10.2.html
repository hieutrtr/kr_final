<h4>Phương thức của thực thể (instance method)</h4> 
<p>Các phương thức thông thường mà ta đã biết, ngoại trừ main(), được gọi là các phương thức của thực thể (instance method) – hay các phương thức không static. Các phương thức này phụ thuộc vào từng đối tượng và phải được gọi từ đối tượng.</p>
