    <h1>Lớp cơ sở (Base class)</h1>
    <p>
        Còn được gọi là lớp cha (superclass), là lớp mà các lớp con kế thừa từ đó. Lớp cơ sở cung cấp các thuộc tính và phương thức chung mà các lớp con có thể sử dụng.
