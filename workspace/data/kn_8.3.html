<body>
    <h1>Đa hình (Polymorphism)</h1>
    <p>
        Là tính chất cho phép các đối tượng có thể được tham chiếu bởi nhiều kiểu dữ liệu khác nhau. Đa hình cho phép gọi các phương thức của đối tượng mà không cần biết chính xác kiểu dữ liệu của nó.
    </p>
