<h4>Đối số (argument)</h4> 

<p>Ta gọi đối số (argument) là những gì ta truyền vào trong phương thức. Đối với Java, đối số là một giá trị, chẳng hạn 3 như trong lời gọi ở trên, hoặc "Hello" như trong System.out.println("Hello"), hoặc giá trị của một tham chiếu tới một đối tượng Cow.</p>
