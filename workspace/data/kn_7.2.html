  <h1>Trừu tượng hóa (Abstraction)</h1>
  <p>Là quá trình tách các đặc điểm chung và quan trọng của một nhóm các đối tượng để tạo ra một lớp cha chung (abstraction) để mô tả chung cho cả nhóm. Trừu tượng hóa giúp giảm thiểu sự phức tạp và giúp tạo ra các mô-đun dễ mở rộng và dễ tái sử dụng.</p>
