<h4>Tham số (parameter)</h4> 
<p>Khi lời gọi phương thức được thực thi, giá trị đối số đó được chép vào một tham số. Tham số (parameter) thực chất chỉ là một biến địa phương của phương thức – một biến có một cái tên và một kiểu dữ liệu, nó có thể được sử dụng bên trong thân của phương thức.</p>
