    <title>Lớp con (Derived class)</title>

<body>
    <h1>Lớp con (Derived class)</h1>
    <p>
        Còn được gọi là lớp con (subclass), là lớp kế thừa từ một lớp cơ sở. Lớp con thừa hưởng các thuộc tính và phương thức từ lớp cơ sở và có thể mở rộng và định nghĩa thêm các thuộc tính và phương thức riêng.
    </p>
</body>
